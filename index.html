<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafios - Solicitação de Férias</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .form-section {
      background: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-section h3 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #555;
    }
    .form-group label {
      font-weight: bold;
    }
    .info-alert {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="form-section">
        <h3>Desafios - Solicitação de Férias</h3>
        <form>
          <div class="form-group row">
            <label for="colaborador" class="col-sm-2 col-form-label">Colaborador:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colaborador" placeholder="Nome do Colaborador">
            </div>
          </div>
          <div class="form-group row">
            <label for="departamento" class="col-sm-2 col-form-label">Departamento:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="departamento" placeholder="Departamento">
            </div>
          </div>
          <div class="form-group row">
            <label for="data" class="col-sm-2 col-form-label">Data:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="data">
            </div>
            <label for="status" class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
              <select class="form-control" id="status">
                <option>Solicitando</option>
                <option>Aprovado</option>
                <option>Rejeitado</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="periodoInicio" class="col-sm-2 col-form-label">Início:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="periodoInicio">
            </div>
            <label for="periodoFim" class="col-sm-2 col-form-label">Fim:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="periodoFim">
            </div>
          </div>
          <div class="form-group row">
            <label for="dias" class="col-sm-2 col-form-label">Dias de Saldo:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="dias" placeholder="Número de Dias">
            </div>
          </div>
          <div class="form-group row">
            <label for="inicioFerias" class="col-sm-2 col-form-label">Início das Férias:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="inicioFerias">
            </div>
            <label for="fimFerias" class="col-sm-2 col-form-label">Final das Férias:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="fimFerias">
            </div>
          </div>
          <div class="alert alert-warning info-alert" role="alert">
            AVISO: Entregue a Carteira de Trabalho e Previdência Social do Funcionário na Adm. de Pessoal para anotações de férias.
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
